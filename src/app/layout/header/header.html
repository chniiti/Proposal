<header class="header" #header>
    <ui-container>
        <div class="bar card">
            <div class="left">
                <div class="logo">
                    <div class="profilePhoto">
                        <img [src]="profileImage" alt="Bilel Chniti" (error)="$event.target.src='/assets/profile-photo.jpg'" />
                        <span class="photoGlow"></span>
                        <span class="statusIndicator"></span>
                    </div>
                    <div class="title">
                        <div class="name">Bilel Chniti</div>
                        <div class="role">Software Architecture Engineer</div>
                    </div>
                </div>

                <nav class="nav">
                    <a href="#value">Value</a>
                    <a href="#approach">Approach</a>
                    <a href="#engagement">Engagement</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>

            <div class="right">
                <a [href]="cvPdf" download="Bilel-Chniti-CV.pdf" class="downloadBtn headerBtn">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>Download CV</span>
                </a>
                <a [href]="proposalPdf" download="Bilel-Chniti-Proposal.pdf" class="downloadBtn headerBtn">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>Download Proposal</span>
                </a>
                <ui-button variant="primary" [href]="mail" class="ctaBtn">
                    <span>Let's Talk</span>
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </ui-button>
            </div>
        </div>
    </ui-container>
</header>
